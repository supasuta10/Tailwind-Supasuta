<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
            <img src="https://via.placeholder.com/150" alt="Card Image" class="w-full">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Card Title</div>
                <p class="text-gray-700 text-base">
                    This is a simple card component made with Thailwind CSS.
                </p>
            </div>
            <div class="px-6 py-4 pb-2">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag1</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag2</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag3</span>
            </div>
        </div>
    </div>
</body>
</html>
